<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Loans</title>
</head>
<body>
    <header>
        <div class="nav__container container">
            <a href="#" class="nav__logo">
                Loans.com
            </a>
            <nav>
                <ul class="nav__menu">
                    <li class="nav__menu__item"><a href="#">Rates & Files</a></li>
                    <li class="nav__menu__item"><a href="#">How to apply</a></li>
                    <li class="nav__menu__item"><a href="#">Questions?</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main__container  container">
            <div class="intro__info">
                <p class="intro__description">
                    Personal Loan
                </p>
                <h1 class="intro__title">
                    Put your plans<br>into actions.
                </h1>
                <div class="intro__icons">
                    <p class="icons__item"><br>Online application</p>
                    <p class="icons__item"><br>Up to $50.000</p>
                    <p class="icons__item"><br>The money is<br>yours in 48h</p>
                </div>
            </div>
            <div class="intro__form">
                <h2 class="form__title">
                    Let's change your life?
                </h2>
                <label for="name">Full name</label>
                <input type="text" name="name" id="name" placeholder="John Doe">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="john.doe@apple.com">
                <label for="amount">How much do you need?</label>
                <input type="text" name="amount" id="amount" placeholder="1.000">
                <div class="form__submit">
                    <input type="submit" value="Check your rates" id="submit" class="form__btn">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
